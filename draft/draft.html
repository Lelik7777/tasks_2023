<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft</title>
    <link rel="stylesheet" href="style.css" />
    <script src="draft.js" defer></script>
  </head>
  <body>
    <h1>DRAFT</h1>
    <div class="block"></div>
    <div id="editor1" contenteditable="true"></div>
    <button id="button1" onclick="CopyToClipboard()">COPY</button>
    <picture>
      <source srcset="./pictures/about-4768.png" media="(max-width:500px)" />
      <img src="./pictures/about-1768.png" alt="picture" />
    </picture>
    <input type="color" name="color" id="color" />
    <script>
      function CopyToClipboard() {
        var copyBoxElement = document.getElementById("editor1");
        copyBoxElement.contenteditable = true;
        copyBoxElement.focus();
        document.execCommand("selectAll");
        document.execCommand("copy");
        copyBoxElement.contenteditable = false;
        alert("Text has been copied");
      }
    </script>
  </body>
</html>
