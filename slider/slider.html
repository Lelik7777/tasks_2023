<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./slider.js" defer></script>
  </head>
  <body>
    <h1>Slider</h1>
    <div class="wrapper">
      <div class="btn" id="btn-left">←</div>
      <div class="carousel-wrapper" id="carousel-wrapper">
        <div class="carousel" id="carousel">
          <div class="item" id="item-left">
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
          </div>
          <div class="item" id="item-active">
            <div class="card">2</div>
            <div class="card">2</div>
            <div class="card">2</div>
          </div>
          <div class="item" id="item-right">
            <div class="card">3</div>
            <div class="card">3</div>
            <div class="card">3</div>
          </div>
        </div>
      </div>
      <div class="btn" id="btn-right">→</div>
    </div>
    <div class="images">
      <img src="./assets/pets-charly.webp" alt="pets-charly" class="showed" />
      <img src="./assets/pets-freddie.webp" alt="pets-freddie" />
      <img src="./assets/pets-jennifer.webp" alt="pets-jennifer" />
      <img src="./assets/pets-katrine.webp" alt="pets-katrine" />
      <img src="./assets/pets-scarlet.webp" alt="pets-scarlet" />
    </div>
    <div class="images__buttons">
      <button class="prev">prev</button>
      <button class="next">next</button>
    </div>
  </body>
</html>
